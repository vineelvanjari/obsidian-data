name: Sync website to public repo

on:
  push:
    paths:
      - 'website/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone Repo B
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://vineelvanjari:${TOKEN}@github.com" > ~/.git-credentials
          git clone https://github.com/vineelvanjari/website-content.git repo-b

      - name: Sync website folder (with deletes)
        run: |
          rsync -av --delete --exclude='.git' website/ repo-b/

      - name: Commit and push to Repo B
        run: |
          cd repo-b
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Sync from obsidian-data: ${{ github.sha }}"
          git push