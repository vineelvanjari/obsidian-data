name: Sync website folder to website-content

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout obsidian-data
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout website-content
        uses: actions/checkout@v4
        with:
          repository: vineelvanjari/website-content
          token: ${{ secrets.SYNC_TOKEN }}
          path: destination

      - name: Copy website folder contents
        run: |
          rsync -av --delete source/website/ destination/

      - name: Commit and push to website-content
        run: |
          cd destination
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Sync from obsidian-data/website"
          git push